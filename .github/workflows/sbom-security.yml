name: SBOM and Dependency analysis

on:
  pull_request:

jobs:
  build-sbom:
    name: build (generate SBOM)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv + install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r packages.txt
          pip install cyclonedx-bom
          pip freeze > requirements.txt

      - name: Generate CycloneDX SBOM
        run: |
          . .venv/bin/activate
          cyclonedx-py environment -o sbom.project.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.project.json
            requirements.txt
          retention-days: 7

  security-scan:
    name: security (Dependency-Check + Dependency-Track)
    runs-on: ubuntu-latest
    needs: build-sbom

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: .

      # Попытка устранить 2 [WARN] Disabling OSS Index analyzer due to missing user/password credentials. Authentication is now required: https://ossindex.sonatype.org/doc/auth-required
      - name: Dependency-Check
        continue-on-error: true
        run: |
          set -euxo pipefail

          mkdir -p reports/dependency-check
          chmod -R a+rwx reports/dependency-check

          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v "${PWD}":/src \
            -v "${PWD}/reports/dependency-check":/report \
            owasp/dependency-check:latest \
            --scan /src \
            --out /report \
            --format "HTML" \
            --format "JSON" \
            --enableExperimental \
            --disableAssembly \
            2>&1 | tee reports/dependency-check/dependency-check.log || true

          echo "===== REPORT DIR ====="
          ls -lah reports/dependency-check || true

          echo "===== LAST 200 LOG LINES ====="
          tail -n 200 reports/dependency-check/dependency-check.log || true

      - name: Upload Dependency-Check report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check
          retention-days: 7

      - name: Dependency-Track
        env:
          DTRACK_URL: ${{ secrets.DTRACK_URL }}
          DTRACK_API_KEY: ${{ secrets.DTRACK_API_KEY }}
          DTRACK_PROJECT_UUID: ${{ secrets.DTRACK_PROJECT_UUID }}
        run: |
          if [ -z "$DTRACK_URL" ] || [ -z "$DTRACK_API_KEY" ] || [ -z "$DTRACK_PROJECT_UUID" ]; then
            echo "Dependency-Track secrets are not set. Skipping upload."
            exit 0
          fi

          echo "Uploading SBOM to Dependency-Track..."
          curl -sS -X POST "$DTRACK_URL/api/v1/bom" \
            -H "X-Api-Key: $DTRACK_API_KEY" \
            -F "project=$DTRACK_PROJECT_UUID" \
            -F "bom=@sbom.project.json"