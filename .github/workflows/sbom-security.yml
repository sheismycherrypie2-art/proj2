name: SBOM and Dependency (Track and Check) analysis

on:
  pull_request:

jobs:
  build-sbom:
    name: build (generate SBOM)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv + install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r packages.txt
          pip install cyclonedx-bom
          pip freeze > requirements.txt

      - name: Generate CycloneDX SBOM
        run: |
          . .venv/bin/activate
          cyclonedx-py environment -o sbom.project.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.project.json
            requirements.txt
          retention-days: 7

  security-scan:
    name: security (Dependency-Check + Dependency-Track)
    runs-on: ubuntu-latest
    needs: build-sbom

    steps:
      - uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Run OWASP Dependency-Check (experimental pip analyzer)
        run: |
          mkdir -p reports/dependency-check
          docker run --rm \
            -v "${PWD}":/src \
            -v "${PWD}/reports/dependency-check":/report \
            owasp/dependency-check:latest \
            --scan /src \
            --out /report \
            --format "HTML" \
            --enableExperimental

      - name: Upload Dependency-Check report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check
          retention-days: 7

      - name: Upload SBOM to Dependency-Track (optional)
        if: ${{ secrets.DTRACK_URL != '' && secrets.DTRACK_API_KEY != '' && secrets.DTRACK_PROJECT_UUID != '' }}
        run: |
          curl -X POST "${{ secrets.DTRACK_URL }}/api/v1/bom" \
            -H "X-Api-Key: ${{ secrets.DTRACK_API_KEY }}" \
            -F "project=${{ secrets.DTRACK_PROJECT_UUID }}" \
            -F "bom=@sbom.project.json"
